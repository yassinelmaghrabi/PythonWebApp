<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/index.css">
    <title>Add a Team Member</title>
    <script src="/static/index.js"></script>
</head>
<body>
    <section>
        <div class="form-box1">
            <div class="form-value">
                <form id="add-student-form" method="POST">
                    <h2>Add a Team Member</h2>

                    <!-- Display the success message if it's set -->
                    {% if success_message %}
                    <div class="success-message">{{ success_message }}</div>
                    {% endif %}

                    <div class="input-box">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input type="text" name="studentName" required>
                        <label>Student Name</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="id-card-outline"></ion-icon>
                        <input type="text" name="studentId" required>
                        <label>Student ID</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="analytics-outline"></ion-icon>
                        <input type="text" name="studentGpa" required>
                        <label>Student GPA</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="calendar-number-outline"></ion-icon>
                        <input type="text" name="studentAge" required>
                        <label>Student Age</label>
                    </div>
                    <div class="button-container">
                        <button type="submit">Add</button>
                        <a href="{{ url_for('students_list') }}" class="button1">Show Students List</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
